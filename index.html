    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Litematica Web Viewer",
        "url": "https://litematica-render.vercel.app/",
        "description": "Visualizador web para archivos .litematic de Minecraft.",
        "inLanguage": "es"
      }
    </script>
    <script>
      window.global = window;
      window.process = { env: { NODE_ENV: 'development' }, version: '' };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "¿Cómo visualizar archivos .litematic en línea?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Arrastra tu archivo .litematic a la página o selecciónalo desde tu dispositivo. El visor renderiza el esquema en 3D directamente en el navegador."
            }
          },
          {
            "@type": "Question",
            "name": "¿Es compatible con Litematica?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Sí. El visor interpreta el formato .litematic utilizado por el mod Litematica para mostrar bloques y materiales."
            }
          },
          {
            "@type": "Question",
            "name": "¿Necesito instalar algo?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "No. Todo ocurre en el navegador; únicamente necesitas tu archivo .litematic para visualizarlo."
            }
          }
        ]
      }
    </script>
    <script type="module">
      (async () => {
        try {
          const r = await fetch('/mc/block_textures_map.json');
          if (r.ok) globalThis.FULL_BLOCK_MAP = await r.json();
        } catch (e) {}
        await import('/src/main.jsx');
      })();
    </script>
  </body>
